<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango Movie Theater</title>
</head>
<body>
  <h1>Welcome to Flatdango Movie Theater</h1>

  <div id="movie-details">
    <img id="movie-poster" src="" alt="Movie Poster">
    <h2 id="movie-title"></h2>
    <p id="movie-runtime"></p>
    <p id="movie-showtime"></p>
    <p id="movie-available-tickets"></p>
    <button id="buy-ticket">Buy Ticket</button>
  </div>

  <div id="movies-menu">
    <h3>Movies</h3>
    <ul id="films">
      <!-- Placeholder li element for removal -->
      <li id="placeholder" class="film item">Loading...</li>
    </ul>
  </div>

  <script src="index.js"></script>
</body>
</html>
